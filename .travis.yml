language: r
r:
 - 3.4
 - devel
cache: packages
warnings_are_errors: true
r_check_args: --as-cran
env:
 - _R_CHECK_FORCE_SUGGESTS_=false
sudo: required # Required to use binary packages, which are faster than source installs

git:
  depth: 1

addons:
  apt:
    packages:
      - ghostscript

r_binary_packages:
 - ape
 - covr
 - devtools
 - knitr
 - memoise
 - phangorn
 - R.cache
 - Rcpp
 - Rdpack
 - rmarkdown
 - roxygen2
 - testthat
 
# Some packages not available as binaries:
r_packages:
 - bookdown
 - CongreveLamsdell2016
 - Ternary
 
r_github_packages:
 - ms609/TreeTools
 - ms609/TreeDist

before_script:
 - R -e "devtools::load_all();devtools::document()"
  
after_success:
 - Rscript -e "covr::codecov()"
 